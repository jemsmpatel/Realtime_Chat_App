<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 9999px;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg ring-1 ring-slate-200 overflow-hidden">
        <!-- Header -->
        <header
            class="px-6 py-4 flex items-center justify-between bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-semibold">RC</div>
                <div>
                    <h1 class="text-lg font-semibold">Realtime Chat</h1>
                    <p class="text-xs opacity-90">Status: <span id="status">â€”</span></p>
                </div>
            </div>
            <div class="text-right">
                <p id="meName" class="text-sm font-medium opacity-90"></p>
            </div>
        </header>

        <!-- Chat Section -->
        <main class="px-6 py-4 h-96 flex flex-col">
            <div id="messages" class="flex-1 overflow-auto scrollbar space-y-3 pb-4"></div>
            <div id="typing" class="text-xs text-slate-500 h-5 mt-1"></div>

            <!-- Input Box -->
            <form id="form" class="mt-3 flex gap-3 items-center">
                <input id="input" autocomplete="off" placeholder="Type a message..."
                    class="flex-1 rounded-xl border border-slate-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl hover:bg-indigo-700"
                    type="submit">Send</button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        (function () {
            // ask user for name
            const name = (prompt('Enter your name for chat') || 'Guest').trim() || 'Guest';
            document.getElementById('meName').textContent = name;

            const socket = io();
            const statusEl = document.getElementById('status');
            const messagesEl = document.getElementById('messages');
            const form = document.getElementById('form');
            const input = document.getElementById('input');
            const typingEl = document.getElementById('typing');

            function escapeHtml(unsafe) {
                return String(unsafe || "")
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            function setStatus(text) {
                statusEl.textContent = text;
            }

            function addMessage({ name: from, text, ts, self }) {
                const time = new Date(ts || Date.now());
                const wrapper = document.createElement('div');
                wrapper.className = 'max-w-xl';

                if (self) {
                    wrapper.className += ' self-end ml-auto text-right';
                    wrapper.innerHTML = `
            <div class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-2xl shadow">${escapeHtml(text)}</div>
            <div class="text-xs mt-1 text-slate-400">You â€¢ ${time.toLocaleTimeString()}</div>
          `;
                } else {
                    wrapper.className += ' self-start';
                    wrapper.innerHTML = `
            <div class="text-xs text-slate-500 mb-1">${escapeHtml(from)} â€¢ ${time.toLocaleTimeString()}</div>
            <div class="inline-block bg-slate-100 px-4 py-2 rounded-2xl">${escapeHtml(text)}</div>
          `;
                }

                messagesEl.appendChild(wrapper);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            // Connection status
            socket.on('connect', () => {
                setStatus('ðŸŸ¢ Online');
                socket.emit('join', { name });
            });

            socket.on('disconnect', () => setStatus('ðŸ”´ Offline'));

            // Incoming message
            socket.on('chat message', (payload) => {
                addMessage({ ...payload, self: payload.id === socket.id });
            });

            // Message history
            socket.on('history', (arr) => {
                arr.forEach(m => addMessage(m));
            });

            // Typing indicator
            let typingTimeout = null;
            input.addEventListener('input', () => {
                socket.emit('typing', { name });
            });

            socket.on('typing', (who) => {
                typingEl.textContent = who ? `${who} is typing...` : '';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { typingEl.textContent = ''; }, 1500);
            });

            // Sending message
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = input.value.trim();
                if (!text) return;
                const payload = { name, text, ts: Date.now() };
                socket.emit('chat message', payload);
                addMessage({ ...payload, self: true });
                input.value = '';
                input.focus();
            });
        })();
    </script>
</body>

</html>
